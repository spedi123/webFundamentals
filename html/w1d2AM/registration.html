<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div>
        <label>First Name : * </label><input type="text" name="First_name" />
      </div>
      <br />
      <div>
        <label>Last Name : * </label><input type="text" name="Last_name" />
      </div>
      <br />
      <div>
        <label>Email Address : * </label
        ><input type="text" name="Email_address" />
      </div>
      <br />
      <div>
        <label>Password : * </label><input type="password" name="Password" />
      </div>
      <br />
      <div>
        <label>Confirm Password : * </label
        ><input type="password" name="Confrim_password" />
      </div>
      <br />
      <div><label>Birthday : </label><input type="date" name="Birthday" /></div>
      <br />
      <div>
        <label>Gender Identity : </label><br />
        <input type="radio" name="male" />
        <label for="male">Male</label>
        <input type="radio" name="Female" />
        <label for="male">Female</label>
        <input type="radio" name="Non-binary" />
        <label for="male">Non-binary</label>
        <input type="radio" name="no_answer" />
        <label for="male">I prefer not to answer</label>
      </div>
      <div>
        <p>A short description about myself :</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
      </div>
      <br />
      <div>
        <label>Favorite Laguage :</label>
        <select name="language">
          <option>Java</option>
          <option>Python</option>
          <option>Java Script</option>
          <option>C#</option>
        </select>
      </div>
      <br />
      <div>
        <input type="checkbox" name="offers" id="offers" checked />
        <label for="offers"
          >I would like to receive periodic email updates</label
        >
      </div>
      <br />
      <input type="submit" value="Create Account" />
      <p>* Indcates a required field</p>
    </form>
  </body>
</html>
