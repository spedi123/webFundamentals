<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">Network</div>
    <h1 id="title">Your Feed</h1>
    <div id="main">
      <div id="col1">
        <img src="./user-circle.png" alt="user-circle" />
        <a href="#">Add on avatar</a>
        <p>James Doe</p>
      </div>
      <div id="col2">
        <div class="user-card">
          <div class="user">
            <h3>Neil M</h3>
            <h4><span id="count1">9</span> like(s)</h4>
            <button onclick="addLike('#count1')">Like</button>
          </div>
          <p>
            I just set up this new discord bot, let me know what you all think.
            <a href="#">link</a>
          </p>
        </div>
        <div class="user-card">
          <div class="user">
            <h3>Nichole K</h3>
            <h4><span id="count2">12</span> like(s)</h4>
            <button onclick="addLike('#count2')">Like</button>
          </div>
          <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="user-card">
          <div class="user">
            <h3>Jim R</h3>
            <h4><span id="count3">9</span> like(s)</h4>
            <button onclick="addLike('#count3')">Like</button>
          </div>
          <p>
            I can't stop listening to the <a href="#">new album</a>. Who else is
            liking it?
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
